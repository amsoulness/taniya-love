<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ETERNAL ASCENSION | Taniya</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Orbitron:wght@400;900&family=Montserrat:wght@100;400;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --pink: #ff0055;
            --cyan: #00d4ff;
            /* Unified scaling factor for PC/Mobile */
            --unit: clamp(10px, 2vw, 20px);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Force identical 3D depth on all screens */
            perspective: 1200px;
            touch-action: none;
        }

        /* --- UNIFIED COSMIC BACKGROUND --- */
        #cosmic-canvas {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at center, #1a0033 0%, #000 100%);
        }

        /* --- THE UNIFIED 3D MONOLITH --- */
        .world-container {
            position: relative;
            width: 90vw;
            max-width: 450px;
            aspect-ratio: 9/16;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            will-change: transform;
        }

        .monolith {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 40px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: calc(var(--unit) * 2);
            text-align: center;
            box-shadow: 0 0 100px rgba(255, 0, 85, 0.15);
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        .monolith.active {
            display: flex;
            animation: warpIn 1.2s cubic-bezier(0.2, 1, 0.3, 1) forwards;
        }

        @keyframes warpIn {
            0% { opacity: 0; transform: translateZ(-1000px) rotateY(90deg); }
            100% { opacity: 1; transform: translateZ(0) rotateY(0deg); }
        }

        /* --- 3D FLOATING ELEMENTS --- */
        .float-1 { transform: translateZ(50px); text-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .float-2 { transform: translateZ(100px); filter: drop-shadow(0 0 15px var(--pink)); }
        
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: calc(var(--unit) * 4);
            background: linear-gradient(180deg, #fff, var(--pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .cyber-tag {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.6rem;
            color: var(--cyan);
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        /* --- THE CINEMATIC PORTAL --- */
        .portal {
            width: 100%;
            aspect-ratio: 4/5;
            border-radius: 25px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
            margin: 20px 0;
            position: relative;
            transform: translateZ(30px);
        }

        .slide {
            position: absolute;
            inset: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0;
            transition: opacity 1.5s ease;
            transform: scale(1.1);
        }

        .slide.active { opacity: 1; animation: cosmicZoom 8s infinite alternate; }

        @keyframes cosmicZoom {
            from { transform: scale(1); }
            to { transform: scale(1.2) rotate(1deg); }
        }

        /* --- LIQUID ACTION BUTTONS --- */
        .btn-core {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--pink);
            padding: 15px 35px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.75rem;
            border-radius: 100px;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.3s;
            transform: translateZ(60px);
        }

        .btn-core:hover {
            background: var(--pink);
            box-shadow: 0 0 40px var(--pink);
            transform: translateZ(80px) scale(1.1);
        }

        /* Unified Cursor/Touch Glow */
        #pointer-glow {
            position: fixed; width: 20px; height: 20px;
            background: var(--cyan); border-radius: 50%;
            pointer-events: none; z-index: 10000; mix-blend-mode: screen;
            box-shadow: 0 0 20px var(--cyan);
            display: none; /* Shown via JS */
        }
    </style>
</head>
<body>

    <canvas id="cosmic-canvas"></canvas>
    <div id="pointer-glow"></div>

    <audio id="bg-music" loop>
        <source src="blue.mp3" type="audio/mpeg">
    </audio>

    <div class="world-container" id="world">
        <div id="intro" class="monolith active">
            <div class="cyber-tag float-1">Identity Verified</div>
            <h1 class="float-2">Taniya</h1>
            <p class="float-1">An Ernakulam tour that evolved into my entire universe.</p>
            <button class="btn-core" onclick="next('journey')">Access Love Protocol</button>
        </div>

        <div id="journey" class="monolith">
            <div class="cyber-tag float-1">Timeline Locked</div>
            <h1 class="float-2">Our Story</h1>
            <p class="float-1">14.09 • The Vow<br>13.10 • The First Touch</p>
            <button class="btn-core" onclick="next('gallery')">Open Archives</button>
        </div>

        <div id="gallery" class="monolith">
            <div class="portal">
                <img class="slide active" src="photo1.jpg">
                <img class="slide" src="photo2.jpg">
                <img class="slide" src="photo3.jpg">
                <img class="slide" src="photo4.jpg">
                <img class="slide" src="photo5.jpg">
                <img class="slide" src="photo6.jpg">
            </div>
            <button class="btn-core" onclick="next('proposal')">Ascend Final</button>
        </div>

        <div id="proposal" class="monolith">
            <div class="cyber-tag float-1">Event Horizon</div>
            <h1 class="float-2">Be My Wife?</h1>
            <div style="display:flex; flex-direction:column; gap:15px; width:100%;">
                <button class="btn-core" id="yesBtn">Yes, For Eternity</button>
                <button class="btn-core" id="noBtn" style="border-color:#444; opacity:0.3;">No</button>
            </div>
        </div>

        <div id="final" class="monolith">
            <h1 class="float-2">Infinity.</h1>
            <p id="typewriter" class="float-1" style="font-weight:200;"></p>
            <div class="cyber-tag float-1" style="margin-top:30px;">Status: Bound Forever</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('cosmic-canvas');
        const ctx = canvas.getContext('2d');
        const world = document.getElementById('world');
        let stars = [], speed = 1.2, particles = [];

        // Unified Resize Logic
        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = Array.from({length: 300}, () => ({
                x: Math.random() * canvas.width - canvas.width/2,
                y: Math.random() * canvas.height - canvas.height/2,
                z: Math.random() * canvas.width
            }));
        }
        init(); window.onresize = init;

        function draw() {
            ctx.fillStyle = 'rgba(0,0,0,0.1)'; 
            ctx.fillRect(0,0,canvas.width, canvas.height);
            
            stars.forEach(s => {
                s.z -= speed;
                if(s.z <= 0) s.z = canvas.width;
                let x = s.x * (canvas.width/s.z) + canvas.width/2;
                let y = s.y * (canvas.width/s.z) + canvas.height/2;
                let r = (1 - s.z/canvas.width) * 2;
                ctx.fillStyle = `rgba(255, 0, 85, ${1 - s.z/canvas.width})`;
                ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill();
            });

            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.alpha -= 0.01;
                ctx.fillStyle = `rgba(0, 212, 255, ${p.alpha})`;
                ctx.font = `${p.size}px serif`;
                ctx.fillText('❤', p.x, p.y);
                if(p.alpha <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(draw);
        }
        draw();

        function next(id) {
            document.querySelectorAll('.monolith').forEach(m => m.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'journey') document.getElementById('bg-music').play().catch(()=>{});
            if(id === 'final') { 
                speed = 25; 
                triggerHearts();
                type();
            }
        }

        // --- UNIFIED 3D MOUSE & TOUCH PHYSICS ---
        const handleInteraction = (e) => {
            const glow = document.getElementById('pointer-glow');
            glow.style.display = 'block';
            let clientX = e.touches ? e.touches[0].clientX : e.clientX;
            let clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            // 3D Tilt calculation
            let x = (window.innerWidth / 2 - clientX) / 15;
            let y = (window.innerHeight / 2 - clientY) / 15;
            world.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
            
            // Pointer glow
            glow.style.left = clientX + 'px';
            glow.style.top = clientY + 'px';
        };

        window.addEventListener('mousemove', handleInteraction);
        window.addEventListener('touchmove', handleInteraction);

        function triggerHearts() {
            for(let i=0; i<50; i++) {
                particles.push({
                    x: canvas.width/2, y: canvas.height/2,
                    vx: (Math.random() - 0.5) * 12,
                    vy: (Math.random() - 0.5) * 12,
                    size: Math.random() * 25 + 10,
                    alpha: 1
                });
            }
        }

        function type() {
            const t = "Taniya Elsa John, you are the AI to my ML and the only variable I'll never change. Forever starts now.";
            let i = 0; const el = document.getElementById('typewriter');
            const itv = setInterval(() => { el.innerHTML += t[i]; i++; if(i === t.length) clearInterval(itv); }, 40);
        }

        const no = document.getElementById('noBtn');
        const jump = () => {
            no.style.position = 'fixed';
            no.style.left = Math.random() * 80 + 'vw';
            no.style.top = Math.random() * 80 + 'vh';
        };
        no.onmouseover = jump; no.ontouchstart = jump;
        document.getElementById('yesBtn').onclick = () => next('final');

        let cur = 0; const slides = document.querySelectorAll('.slide');
        setInterval(() => {
            if(document.getElementById('gallery').classList.contains('active')) {
                slides[cur].classList.remove('active');
                cur = (cur + 1) % slides.length;
                slides[cur].classList.add('active');
            }
        }, 3500);
    </script>
</body>
</html>
