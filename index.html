<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infinity | Taniya</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;700&family=Montserrat:wght@100;400;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --rose: #ff4d8d;
            --cyan: #00f2ff;
            --gold: #ffd700;
            --violet: #bc13fe;
            --midnight: #020105;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--midnight);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2500px; /* Deep 3D Perspective */
            touch-action: none;
        }

        /* --- VIBRANT 3D BACKGROUND --- */
        #nebula-canvas {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at center, #1a0033 0%, #000 100%);
        }

        /* --- THE LIQUID PRISM MONOLITH --- */
        .prism-world {
            position: relative;
            width: 90vw;
            max-width: 450px;
            aspect-ratio: 9/16;
            transform-style: preserve-3d;
            transition: transform 0.1s linear;
        }

        .monolith {
            position: absolute;
            inset: 0;
            /* Shifting Colorful Aura */
            background: linear-gradient(135deg, rgba(255, 77, 141, 0.05), rgba(0, 242, 255, 0.05), rgba(188, 19, 254, 0.05));
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 60px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 80px rgba(188, 19, 254, 0.2), inset 0 0 20px rgba(0, 242, 255, 0.2);
            transform-style: preserve-3d;
        }

        .monolith.active {
            display: flex;
            animation: warpIn 1.5s cubic-bezier(0.2, 1, 0.3, 1) forwards;
        }

        @keyframes warpIn {
            0% { opacity: 0; transform: translateZ(-1000px) rotateX(45deg); filter: hue-rotate(90deg); }
            100% { opacity: 1; transform: translateZ(0) rotateX(0); filter: hue-rotate(0); }
        }

        /* --- 3D POP-OUT ELEMENTS --- */
        .float-z1 { transform: translateZ(40px); }
        .float-z2 { transform: translateZ(80px); text-shadow: 0 0 15px var(--rose); }
        .float-z3 { transform: translateZ(120px); filter: drop-shadow(0 0 20px var(--cyan)); }
        
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3.5rem, 15vw, 5.5rem);
            background: linear-gradient(180deg, #fff, var(--rose), var(--violet));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .cyber-tag {
            font-family: 'Cinzel', serif;
            font-size: 0.7rem;
            color: var(--cyan);
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 25px;
            animation: neonPulse 2s infinite alternate;
        }

        @keyframes neonPulse {
            from { opacity: 0.5; filter: drop-shadow(0 0 2px var(--cyan)); }
            to { opacity: 1; filter: drop-shadow(0 0 10px var(--cyan)); }
        }

        /* --- CINEMATIC PHOTO PORTAL --- */
        .portal {
            width: 100%;
            aspect-ratio: 4/5;
            border-radius: 40px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.3);
            margin: 20px 0;
            position: relative;
            transform: translateZ(60px);
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        .slide {
            position: absolute;
            inset: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0;
            transition: opacity 1.5s ease;
            transform: scale(1.1);
        }

        .slide.active { opacity: 1; animation: cosmicZoom 10s infinite alternate; }

        @keyframes cosmicZoom {
            from { transform: scale(1); filter: brightness(1) saturate(1); }
            to { transform: scale(1.2) rotate(2deg) brightness(1.2) saturate(1.5); }
        }

        /* --- LIQUID ACTION BUTTONS --- */
        .btn-core {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--rose);
            padding: 18px 45px;
            color: #fff;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.8rem;
            border-radius: 100px;
            margin-top: 25px;
            cursor: pointer;
            transition: 0.4s;
            transform: translateZ(90px);
        }

        .btn-core:hover {
            background: var(--rose);
            box-shadow: 0 0 40px var(--rose), 0 0 80px var(--violet);
            transform: translateZ(110px) scale(1.1);
        }

        #pointer-glow {
            position: fixed; width: 30px; height: 30px;
            background: var(--cyan); border-radius: 50%;
            pointer-events: none; z-index: 10000; mix-blend-mode: screen;
            box-shadow: 0 0 30px var(--cyan), 0 0 60px var(--violet);
            display: none;
        }
    </style>
</head>
<body>

    <canvas id="nebula-canvas"></canvas>
    <div id="pointer-glow"></div>

    <audio id="bg-music" loop>
        <source src="blue.mp3" type="audio/mpeg">
    </audio>

    <div class="prism-world" id="world">
        <div id="intro" class="monolith active">
            <div class="cyber-tag float-z1">A Soul Destined</div>
            <h1 class="float-z3">Taniya</h1>
            <p class="float-z2">From the moment our paths crossed... to the forever we are building.</p>
            <button class="btn-core" onclick="next('journey')">Access My Heart</button>
        </div>

        <div id="journey" class="monolith">
            <div class="cyber-tag float-z1">Written in Stars</div>
            <h1 class="float-z3" style="font-size: 3rem;">Our Story</h1>
            <p class="float-z2">14 September • The Vow<br>13 October • The Reunion</p>
            <button class="btn-core" onclick="next('gallery')">Open Archives</button>
        </div>

        <div id="gallery" class="monolith">
            <div class="portal">
                <img class="slide active" src="photo1.jpg">
                <img class="slide" src="photo2.jpg">
                <img class="slide" src="photo3.jpg">
                <img class="slide" src="photo4.jpg">
                <img class="slide" src="photo5.jpg">
                <img class="slide" src="photo6.jpg">
            </div>
            <button class="btn-core" onclick="next('proposal')">The Question</button>
        </div>

        <div id="proposal" class="monolith">
            <div class="cyber-tag float-z1">One Lifetime</div>
            <h1 class="float-z3" style="font-size: 3.2rem;">Will You Be Mine?</h1>
            <div style="display:flex; flex-direction:column; gap:15px; width:100%;">
                <button class="btn-core" id="yesBtn">Yes, For Eternity</button>
                <button class="btn-core" id="noBtn" style="border-color:#444; opacity:0.3;">No</button>
            </div>
        </div>

        <div id="final" class="monolith">
            <h1 class="float-z3">Infinity.</h1>
            <p id="typewriter" class="float-z2" style="font-weight:200; font-style: italic; line-height: 1.8;"></p>
            <div class="cyber-tag float-z1" style="margin-top:30px;">Status: Forever Bound</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('nebula-canvas');
        const ctx = canvas.getContext('2d');
        const world = document.getElementById('world');
        let stars = [], hearts = [], speed = 1.5;

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = Array.from({length: 400}, () => ({
                x: Math.random() * canvas.width - canvas.width/2,
                y: Math.random() * canvas.height - canvas.height/2,
                z: Math.random() * canvas.width,
                color: Math.random() > 0.5 ? '#ff4d8d' : '#00f2ff'
            }));
        }
        init(); window.onresize = init;

        function draw() {
            ctx.fillStyle = 'rgba(2, 1, 5, 0.2)'; 
            ctx.fillRect(0,0,canvas.width, canvas.height);
            
            stars.forEach(s => {
                s.z -= speed;
                if(s.z <= 0) s.z = canvas.width;
                let x = s.x * (canvas.width/s.z) + canvas.width/2;
                let y = s.y * (canvas.width/s.z) + canvas.height/2;
                let r = (1 - s.z/canvas.width) * 3;
                ctx.fillStyle = s.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = s.color;
                ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill();
            });

            hearts.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.alpha -= 0.01;
                ctx.fillStyle = `rgba(255, 77, 141, ${p.alpha})`;
                ctx.font = `${p.size}px serif`;
                ctx.fillText('❤', p.x, p.y);
                if(p.alpha <= 0) hearts.splice(i, 1);
            });
            requestAnimationFrame(draw);
        }
        draw();

        function next(id) {
            document.querySelectorAll('.monolith').forEach(m => m.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'journey') document.getElementById('bg-music').play().catch(()=>{});
            if(id === 'final') { 
                speed = 35; // Warp Speed
                triggerHearts();
                type();
            }
        }

        const handleInteraction = (e) => {
            const glow = document.getElementById('pointer-glow');
            glow.style.display = 'block';
            let cx = e.touches ? e.touches[0].clientX : e.clientX;
            let cy = e.touches ? e.touches[0].clientY : e.clientY;
            
            let x = (window.innerWidth / 2 - cx) / 25;
            let y = (window.innerHeight / 2 - cy) / 25;
            world.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
            
            glow.style.left = cx + 'px';
            glow.style.top = cy + 'px';
        };

        window.addEventListener('mousemove', handleInteraction);
        window.addEventListener('touchmove', handleInteraction);

        function triggerHearts() {
            for(let i=0; i<60; i++) {
                hearts.push({
                    x: canvas.width/2, y: canvas.height/2,
                    vx: (Math.random() - 0.5) * 15,
                    vy: (Math.random() - 0.5) * 15,
                    size: Math.random() * 25 + 15,
                    alpha: 1
                });
            }
        }

        function type() {
            const msg = "Taniya Elsa John... you are the dream I never want to wake up from. From the first time we met to the last breath I take, I am yours. Every heartbeat of mine belongs only to you.";
            let i = 0; const el = document.getElementById('typewriter');
            const itv = setInterval(() => { el.innerHTML += msg[i]; i++; if(i === msg.length) clearInterval(itv); }, 50);
        }

        const no = document.getElementById('noBtn');
        const jump = () => {
            no.style.position = 'fixed';
            no.style.left = Math.random() * 80 + 'vw';
            no.style.top = Math.random() * 80 + 'vh';
        };
        no.onmouseover = jump; no.ontouchstart = jump;
        document.getElementById('yesBtn').onclick = () => next('final');

        let cur = 0; const slides = document.querySelectorAll('.slide');
        setInterval(() => {
            if(document.getElementById('gallery').classList.contains('active')) {
                slides[cur].classList.remove('active');
                cur = (cur + 1) % slides.length;
                slides[cur].classList.add('active');
            }
        }, 3500);
    </script>
</body>
</html>
