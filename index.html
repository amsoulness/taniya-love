<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infinity | Taniya</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;700&family=Montserrat:wght@100;300;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --rose: #ff85a1;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
            touch-action: none;
        }

        /* --- DYNAMIC BLURRED BACKGROUND --- */
        #bg-image {
            position: fixed;
            inset: 0;
            z-index: -2;
            background-size: cover;
            background-position: center;
            filter: blur(40px) brightness(0.3);
            transition: background-image 2s ease-in-out;
            transform: scale(1.1);
        }

        /* --- FLOATING PHOTO PARTICLES --- */
        .photo-particle {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            border: 1.5px solid white;
            pointer-events: none;
            z-index: -1;
            opacity: 0.6;
            animation: drift 10s linear infinite;
        }

        @keyframes drift {
            from { transform: translateY(110vh) rotate(0deg); }
            to { transform: translateY(-10vh) rotate(360deg); }
        }

        /* --- THE 3D INTERACTIVE MONOLITH --- */
        .glass-card {
            position: absolute;
            width: 90vw;
            max-width: 440px;
            aspect-ratio: 9/16;
            background: var(--glass);
            backdrop-filter: blur(25px) saturate(160%);
            -webkit-backdrop-filter: blur(25px) saturate(160%);
            border: 1px solid var(--border);
            border-radius: 45px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transition: transform 0.2s ease-out;
            transform-style: preserve-3d;
        }

        .glass-card.active { display: flex; animation: fadeIn 1s ease-out forwards; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9) translateZ(-200px); }
            to { opacity: 1; transform: scale(1) translateZ(0); }
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3rem, 12vw, 4.8rem);
            color: var(--rose);
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255, 133, 161, 0.4);
        }

        .tag {
            font-family: 'Cinzel', serif;
            font-size: 0.65rem;
            color: #f4d03f;
            letter-spacing: 5px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* --- PHOTO STACK PORTAL --- */
        .photo-portal {
            width: 100%;
            aspect-ratio: 4/5;
            border-radius: 30px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
            margin: 20px 0;
            position: relative;
            transform: translateZ(40px);
        }

        .slide {
            position: absolute;
            inset: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0;
            transition: opacity 1.5s ease;
        }

        .slide.active { opacity: 1; animation: subtleZoom 8s infinite alternate; }

        @keyframes subtleZoom {
            from { transform: scale(1); }
            to { transform: scale(1.15); }
        }

        /* --- BUTTONS --- */
        .btn-action {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--rose);
            padding: 15px 40px;
            color: #fff;
            font-family: 'Cinzel', serif;
            letter-spacing: 3px;
            font-size: 0.75rem;
            border-radius: 100px;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.4s;
            transform: translateZ(50px);
        }

        .btn-action:hover {
            background: var(--rose);
            box-shadow: 0 0 30px var(--rose);
            transform: translateZ(70px) scale(1.05);
        }

        .btn-action:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <div id="bg-image"></div>
    <div id="particle-container"></div>

    <audio id="bg-song" loop>
        <source src="blue.mp3" type="audio/mpeg">
    </audio>

    <div id="intro" class="glass-card active">
        <div class="tag">Destiny Begins</div>
        <h1>Taniya</h1>
        <p>From the first tour in Ernakulam... to the forever of us.</p>
        <button class="btn-action" onclick="next('journey')">Enter My Heart</button>
    </div>

    <div id="journey" class="glass-card">
        <div class="tag">Timeline</div>
        <h1>Our Story</h1>
        <p>14 Sept • The Promise of Love</p>
        <p>13 Oct • The Beauty of You</p>
        <button class="btn-action" onclick="next('gallery')">Archives</button>
    </div>

    <div id="gallery" class="glass-card">
        <div class="photo-portal">
            <img class="slide active" src="photo1.jpg">
            <img class="slide" src="photo2.jpg">
            <img class="slide" src="photo3.jpg">
            <img class="slide" src="photo4.jpg">
            <img class="slide" src="photo5.jpg">
            <img class="slide" src="photo6.jpg">
        </div>
        <button class="btn-action" onclick="next('proposal')">My Soul</button>
    </div>

    <div id="proposal" class="glass-card">
        <div class="tag">One Decision</div>
        <h1 style="font-size: 3rem;">Will You Be My Wife?</h1>
        <div style="display: flex; flex-direction: column; gap: 15px; width: 100%;">
            <button class="btn-action" id="yesBtn">Yes, Forever</button>
            <button class="btn-action" id="noBtn" style="border-color:#555; opacity:0.3;">No</button>
        </div>
    </div>

    <div id="final" class="glass-card">
        <h1>Forever Yours</h1>
        <p id="typewriter" style="font-weight: 200; font-style: italic;"></p>
        <div class="tag" style="margin-top: 30px;">I'll choose you in every lifetime.</div>
    </div>

    <script>
        const photos = ['photo1.jpg', 'photo2.jpg', 'photo3.jpg', 'photo4.jpg', 'photo5.jpg', 'photo6.jpg'];
        const bg = document.getElementById('bg-image');
        const particles = document.getElementById('particle-container');

        // Set Initial Background
        bg.style.backgroundImage = `url(${photos[0]})`;

        // Generate Floating Photo Particles
        function createParticles() {
            for(let i=0; i<8; i++) {
                let p = document.createElement('div');
                p.className = 'photo-particle';
                p.style.backgroundImage = `url(${photos[Math.floor(Math.random()*6)]})`;
                p.style.left = Math.random() * 100 + 'vw';
                p.style.animationDelay = Math.random() * 10 + 's';
                p.style.opacity = Math.random() * 0.4 + 0.2;
                particles.appendChild(p);
            }
        }
        createParticles();

        function next(id) {
            document.querySelectorAll('.glass-card').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            
            // Sync background with sections
            if(id === 'journey') {
                bg.style.backgroundImage = `url(${photos[1]})`;
                document.getElementById('bg-song').play().catch(()=>{});
            }
            if(id === 'gallery') bg.style.backgroundImage = `url(${photos[2]})`;
            if(id === 'final') {
                bg.style.backgroundImage = `url(${photos[0]})`;
                type();
            }
        }

        // --- UNIQUE 3D GLASS TILT ---
        const handleInteraction = (e) => {
            const card = document.querySelector('.glass-card.active');
            if(card) {
                let x = e.touches ? e.touches[0].clientX : e.clientX;
                let y = e.touches ? e.touches[0].clientY : e.clientY;
                let rx = (window.innerHeight / 2 - y) / 40;
                let ry = (window.innerWidth / 2 - x) / -40;
                card.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
            }
        };
        window.addEventListener('mousemove', handleInteraction);
        window.addEventListener('touchmove', handleInteraction);

        function type() {
            const msg = "Taniya Elsa John, you are the dream I never want to wake up from. From Ernakulam to our forever house, my heart belongs only to you.";
            let i = 0; const el = document.getElementById('typewriter');
            const itv = setInterval(() => { el.innerHTML += msg[i]; i++; if(i === msg.length) clearInterval(itv); }, 50);
        }

        const no = document.getElementById('noBtn');
        const jump = () => {
            no.style.position = 'fixed';
            no.style.left = Math.random() * 80 + 'vw';
            no.style.top = Math.random() * 80 + 'vh';
        };
        no.onmouseover = jump; no.ontouchstart = jump;

        document.getElementById('yesBtn').onclick = () => next('final');

        // Slideshow Logic
        let cur = 0; const slides = document.querySelectorAll('.slide');
        setInterval(() => {
            if(document.getElementById('gallery').classList.contains('active')) {
                slides[cur].classList.remove('active');
                cur = (cur + 1) % slides.length;
                slides[cur].classList.add('active');
                bg.style.backgroundImage = `url(${photos[cur]})`;
            }
        }, 3500);
    </script>
</body>
</html>
