<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infinity | Taniya</title>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Montserrat:wght@100;300;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --rose: #e5b3a3;
            --midnight: #050103;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--midnight);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2500px;
            touch-action: none;
        }

        /* --- BACKGROUND PARTICLES --- */
        #particle-canvas {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at center, #0f0f0f 0%, #000 100%);
        }

        /* --- THE SANCTUARY --- */
        .sanctuary {
            position: absolute;
            width: 90vw;
            max-width: 420px;
            aspect-ratio: 9/16;
            background: var(--glass);
            backdrop-filter: blur(45px) saturate(180%);
            -webkit-backdrop-filter: blur(45px) saturate(180%);
            border: 0.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 60px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 45px;
            text-align: center;
            box-shadow: 0 40px 120px rgba(0,0,0,0.9);
            transform-style: preserve-3d;
            /* Smooth interaction return */
            transition: transform 0.1s ease-out;
        }

        .sanctuary.active { display: flex; animation: reveal 2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        @keyframes reveal {
            from { opacity: 0; transform: scale(0.85) translateZ(-500px); }
            to { opacity: 1; transform: scale(1) translateZ(0); }
        }

        h1 { font-family: 'Italianno', cursive; font-size: clamp(3.5rem, 15vw, 5rem); color: var(--rose); margin-bottom: 5px; }
        .label { font-family: 'Montserrat', sans-serif; font-size: 0.65rem; color: rgba(255,255,255,0.4); letter-spacing: 7px; text-transform: uppercase; margin-bottom: 30px; }
        .script-quote { font-family: 'Italianno', cursive; font-size: 2rem; color: var(--rose); line-height: 1.2; }

        /* --- SMOOTH PORTAL & SLIDER --- */
        .portal {
            width: 100%;
            aspect-ratio: 4/5;
            border-radius: 45px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
            margin: 20px 0;
            position: relative;
            transform: translateZ(60px);
            /* Helps GPU acceleration */
            backface-visibility: hidden;
        }

        .slide {
            position: absolute;
            inset: 0; width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0;
            /* Hardware acceleration */
            will-change: opacity, transform;
            transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(1);
        }

        .slide.active { opacity: 1; transform: scale(1.05); }

        .btn-love {
            background: rgba(255, 255, 255, 0.03);
            border: 0.5px solid var(--rose);
            padding: 16px 45px;
            color: #fff;
            border-radius: 100px;
            cursor: pointer;
            transition: 0.4s;
            transform: translateZ(80px);
        }

        .btn-love:hover { background: var(--rose); box-shadow: 0 0 30px var(--rose); }

        #envelope-gate { position: fixed; inset: 0; background: var(--midnight); z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 1.8s ease; }
        .seal { width: 100px; height: 100px; border: 1px solid #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; animation: pulsate 2s infinite; }
        @keyframes pulsate { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    </style>
</head>
<body>

    <div id="envelope-gate">
        <div class="seal" onclick="openMsg()"><span>❤</span></div>
        <p style="margin-top: 20px; font-family: 'Italianno', cursive; font-size: 1.8rem; opacity: 0.5;">Tap to open</p>
    </div>

    <canvas id="particle-canvas"></canvas>

    <audio id="music" loop>
        <source src="blue.mp3" type="audio/mpeg">
    </audio>

    <div id="intro" class="sanctuary active">
        <div class="label">Act I</div>
        <h1>Taniya</h1>
        <p class="script-quote">My Sweetest Melody</p>
        <button class="btn-love" onclick="seek('journey')">Next</button>
    </div>

    <div id="journey" class="sanctuary">
        <div class="label">Act II</div>
        <p class="script-quote">14 September • The Vow</p>
        <p class="script-quote">13 October • The Reunion</p>
        <button class="btn-love" onclick="seek('gallery')">Memories</button>
    </div>

    <div id="gallery" class="sanctuary">
        <div class="portal">
            <img class="slide active" src="photo1.jpg">
            <img class="slide" src="photo2.jpg">
            <img class="slide" src="photo3.jpg">
            <img class="slide" src="photo4.jpg">
            <img class="slide" src="photo5.jpg">
            <img class="slide" src="photo6.jpg">
        </div>
        <button class="btn-love" onclick="seek('proposal')">The End?</button>
    </div>

    <div id="proposal" class="sanctuary">
        <h1>Be Mine?</h1>
        <button class="btn-love" onclick="seek('final')">Always</button>
    </div>

    <div id="final" class="sanctuary">
        <h1>Infinity.</h1>
        <p id="typewriter" class="script-quote"></p>
    </div>

    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let elements = [];

        function openMsg() {
            document.getElementById('envelope-gate').style.opacity = '0';
            document.getElementById('envelope-gate').style.pointerEvents = 'none';
            document.getElementById('music').play().catch(()=>{});
        }

        // Optimized Particles
        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            elements = Array.from({length: 40}, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vy: Math.random() * 0.5 + 0.2,
                o: Math.random() * 0.5
            }));
        }
        init();

        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            elements.forEach(e => {
                e.y += e.vy;
                if(e.y > canvas.height) e.y = -10;
                ctx.fillStyle = `rgba(255,255,255,${e.o})`;
                ctx.beginPath(); ctx.arc(e.x, e.y, 2, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        animate();

        function seek(id) {
            document.querySelectorAll('.sanctuary').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'final') type();
            if(id === 'proposal' && "vibrate" in navigator) navigator.vibrate([100,50,100]);
        }

        // Liquid Interaction
        window.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.sanctuary.active');
            if(card) {
                let x = (window.innerWidth / 2 - e.clientX) / 90;
                let y = (window.innerHeight / 2 - e.clientY) / 90;
                card.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
            }
        });

        // --- THE FIXED SMOOTH SLIDER ---
        let cur = 0;
        const slides = document.querySelectorAll('.slide');
        setInterval(() => {
            if(document.getElementById('gallery').classList.contains('active')) {
                slides[cur].classList.remove('active');
                cur = (cur + 1) % slides.length;
                slides[cur].classList.add('active');
            }
        }, 3500); // 3.5 seconds for a smooth, unhurried pace

        function type() {
            const msg = "Taniya... you are my forever. I love you beyond words.";
            let i = 0; const el = document.getElementById('typewriter');
            const itv = setInterval(() => { el.innerHTML += msg[i]; i++; if(i === msg.length) clearInterval(itv); }, 70);
        }
    </script>
</body>
</html>
