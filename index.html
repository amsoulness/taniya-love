<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infinity | Taniya</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;700&family=Montserrat:wght@100;300;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --rose: #e5b3a3;
            --midnight: #050103;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--midnight);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
            touch-action: none;
        }

        /* --- ENVELOPE OPENING --- */
        #envelope-gate {
            position: fixed;
            inset: 0;
            background: var(--midnight);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .seal {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--rose);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            animation: pulse 2s infinite;
            box-shadow: 0 0 30px rgba(229, 179, 163, 0.2);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(229, 179, 163, 0.2); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(229, 179, 163, 0.4); }
            100% { transform: scale(1); box-shadow: 0 0 20px rgba(229, 179, 163, 0.2); }
        }

        .seal i { font-style: normal; font-size: 2rem; }

        /* --- MAIN INTERFACE --- */
        .prism-card {
            position: absolute;
            width: 92vw;
            max-width: 450px;
            aspect-ratio: 9/16;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 60px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            transform-style: preserve-3d;
            transition: transform 0.15s ease-out; 
        }

        .prism-card.active { display: flex; animation: reveal 2s ease-out forwards; }

        @keyframes reveal {
            from { opacity: 0; transform: scale(0.9) translateZ(-500px); }
            to { opacity: 1; transform: scale(1) translateZ(0); }
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3.5rem, 15vw, 5.5rem);
            color: var(--rose);
            margin-bottom: 15px;
        }

        .label {
            font-family: 'Cinzel', serif;
            font-size: 0.7rem;
            color: rgba(255,255,255,0.4);
            letter-spacing: 7px;
            text-transform: uppercase;
            margin-bottom: 35px;
        }

        /* --- GALLERY PORTAL --- */
        .portal {
            width: 100%;
            aspect-ratio: 4/5;
            border-radius: 45px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 20px 0;
            position: relative;
            transform: translateZ(70px);
        }

        .slide {
            position: absolute;
            inset: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0;
            transition: opacity 2s ease;
        }

        .slide.active { opacity: 1; animation: breathe 15s infinite alternate ease-in-out; }

        @keyframes breathe {
            from { transform: scale(1); }
            to { transform: scale(1.15) rotate(1deg); }
        }

        .btn-touch {
            background: rgba(255, 255, 255, 0.03);
            border: 0.5px solid var(--rose);
            padding: 18px 45px;
            color: #fff;
            font-family: 'Cinzel', serif;
            letter-spacing: 4px;
            font-size: 0.8rem;
            border-radius: 100px;
            margin-top: 25px;
            cursor: pointer;
            transition: 0.4s;
        }

        .btn-touch:hover {
            background: var(--rose);
            box-shadow: 0 0 50px var(--rose);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div id="envelope-gate">
        <div class="seal" onclick="openLetter()"><i>❤</i></div>
        <p style="margin-top: 25px; font-family: 'Cinzel', serif; letter-spacing: 5px; font-size: 0.7rem; opacity: 0.6;">A Message for Taniya</p>
    </div>

    <audio id="music" loop>
        <source src="blue.mp3" type="audio/mpeg">
    </audio>

    <div id="intro" class="prism-card active">
        <div class="label">A Soul Found</div>
        <h1>Taniya</h1>
        <p style="font-weight: 100; letter-spacing: 2px; opacity: 0.7;">From the moment our paths crossed... to the forever we are building together.</p>
        <button class="btn-touch" onclick="navigate('journey')">Our Story</button>
    </div>

    <div id="journey" class="prism-card">
        <div class="label">Timeless Moments</div>
        <h1 style="font-size: 3rem;">The Promise</h1>
        <p>14 September • The Beginning</p>
        <p>13 October • The Reunion</p>
        <button class="btn-touch" onclick="navigate('gallery')">Archives</button>
    </div>

    <div id="gallery" class="prism-card">
        <div class="portal">
            <img class="slide active" src="photo1.jpg">
            <img class="slide" src="photo2.jpg">
            <img class="slide" src="photo3.jpg">
            <img class="slide" src="photo4.jpg">
            <img class="slide" src="photo5.jpg">
            <img class="slide" src="photo6.jpg">
        </div>
        <button class="btn-touch" onclick="navigate('proposal')">Ascend</button>
    </div>

    <div id="proposal" class="prism-card">
        <div class="label">One Lifetime</div>
        <h1 style="font-size: 3rem;">Will You Be Mine?</h1>
        <div style="display: flex; flex-direction: column; gap: 15px; width: 100%;">
            <button class="btn-touch" id="yesBtn">Yes, Forever</button>
            <button class="btn-touch" id="noBtn" style="opacity: 0.1; border-color: #444;">No</button>
        </div>
    </div>

    <div id="final" class="prism-card">
        <h1>Infinity.</h1>
        <p id="typewriter" style="font-style: italic; font-weight: 200; font-size: 1.15rem; line-height: 2;"></p>
        <div class="label" style="margin-top: 30px;">I am yours, entirely.</div>
    </div>

    <script>
        function openLetter() {
            const gate = document.getElementById('envelope-gate');
            gate.style.opacity = '0';
            gate.style.pointerEvents = 'none';
            document.getElementById('music').play().catch(()=>{});
        }

        function navigate(id) {
            document.querySelectorAll('.prism-card').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'final') type();
        }

        const handleInteraction = (e) => {
            const card = document.querySelector('.prism-card.active');
            if(card) {
                let x = (window.innerWidth / 2 - (e.touches ? e.touches[0].clientX : e.clientX)) / 75;
                let y = (window.innerHeight / 2 - (e.touches ? e.touches[0].clientY : e.clientY)) / 75;
                card.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
            }
        };
        window.addEventListener('mousemove', handleInteraction);
        window.addEventListener('touchmove', handleInteraction);

        function type() {
            const msg = "Taniya Elsa John... you are the dream I never want to wake up from. From our first meeting to the last breath I take, I am yours. I love you, forever.";
            let i = 0; const el = document.getElementById('typewriter');
            const itv = setInterval(() => { el.innerHTML += msg[i]; i++; if(i === msg.length) clearInterval(itv); }, 65);
        }

        const no = document.getElementById('noBtn');
        const jump = () => {
            no.style.position = 'fixed';
            no.style.left = Math.random() * 80 + 'vw';
            no.style.top = Math.random() * 80 + 'vh';
        };
        no.onmouseover = jump; no.ontouchstart = jump;

        document.getElementById('yesBtn').onclick = () => navigate('final');

        let cur = 0; const slides = document.querySelectorAll('.slide');
        setInterval(() => {
            if(document.getElementById('gallery').classList.contains('active')) {
                slides[cur].classList.remove('active');
                cur = (cur + 1) % slides.length;
                slides[cur].classList.add('active');
            }
        }, 4000);
    </script>
</body>
</html>
