<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infinity | Taniya</title>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Montserrat:wght@100;300;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --rose: #e5b3a3;
            --midnight: #050103;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--midnight);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2500px;
            touch-action: none;
        }

        /* --- ROMANTIC LAYERED BACKGROUND --- */
        #canvas-layer {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at center, #1a080e 0%, #050103 100%);
        }

        /* --- THE BALANCED MONOLITH --- */
        .sanctuary {
            position: absolute;
            width: 90vw;
            max-width: 420px;
            aspect-ratio: 9/16;
            background: var(--glass);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            /* Animated Border */
            border: 1px solid transparent;
            border-image: linear-gradient(to bottom, var(--rose), transparent) 1;
            border-radius: 60px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 45px;
            text-align: center;
            box-shadow: 0 40px 120px rgba(0,0,0,0.8);
            transform-style: preserve-3d;
            transition: transform 0.15s ease-out;
        }

        .sanctuary.active { display: flex; animation: gateOpen 2.5s cubic-bezier(0.2, 1, 0.3, 1) forwards; }

        @keyframes gateOpen {
            from { opacity: 0; transform: scale(0.8) translateZ(-800px); }
            to { opacity: 1; transform: scale(1) translateZ(0); }
        }

        /* --- BALANCED TYPOGRAPHY --- */
        h1 {
            font-family: 'Italianno', cursive;
            font-size: clamp(3.5rem, 15vw, 5rem);
            color: var(--rose);
            margin-bottom: 5px;
            font-weight: 400;
        }

        .sub-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.65rem;
            color: rgba(255,255,255,0.4);
            letter-spacing: 7px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .romantic-quote {
            font-family: 'Italianno', cursive;
            font-size: 1.8rem;
            color: var(--rose);
            line-height: 1.2;
            opacity: 0.9;
        }

        /* --- CINEMATIC WINDOW --- */
        .window {
            width: 100%;
            aspect-ratio: 4/5;
            border-radius: 40px;
            overflow: hidden;
            border: 0.5px solid rgba(255, 255, 255, 0.15);
            margin: 20px 0;
            position: relative;
            transform: translateZ(60px);
        }

        .slide {
            position: absolute;
            inset: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0;
            transition: opacity 2s ease;
        }

        .slide.active { opacity: 1; animation: breatheIn 12s infinite alternate; }

        @keyframes breatheIn {
            from { transform: scale(1); }
            to { transform: scale(1.15) rotate(1.5deg); }
        }

        /* --- REFINED BUTTON --- */
        .btn-love {
            background: rgba(255, 255, 255, 0.03);
            border: 0.5px solid var(--rose);
            padding: 16px 45px;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 4px;
            font-size: 0.7rem;
            border-radius: 100px;
            margin-top: 30px;
            cursor: pointer;
            transition: 0.6s;
            transform: translateZ(80px);
        }

        .btn-love:hover {
            background: var(--rose);
            box-shadow: 0 0 40px var(--rose);
            transform: translateZ(100px) scale(1.05);
        }
    </style>
</head>
<body>

    <canvas id="canvas-layer"></canvas>

    <audio id="music" loop>
        <source src="blue.mp3" type="audio/mpeg">
    </audio>

    <div id="intro" class="sanctuary active">
        <div class="sub-text">A Soul Recognized</div>
        <h1>Taniya</h1>
        <p class="romantic-quote">My Heart's Quiet Melody</p>
        <button class="btn-love" onclick="seek('journey')">Open Story</button>
    </div>

    <div id="journey" class="sanctuary">
        <div class="sub-text">Moments In Time</div>
        <p class="romantic-quote">14 September • The Vow</p>
        <p class="romantic-quote">13 October • The Reunion</p>
        <button class="btn-love" onclick="seek('gallery')">Archives</button>
    </div>

    <div id="gallery" class="sanctuary">
        <div class="window">
            <img class="slide active" src="photo1.jpg">
            <img class="slide" src="photo2.jpg">
            <img class="slide" src="photo3.jpg">
            <img class="slide" src="photo4.jpg">
            <img class="slide" src="photo5.jpg">
            <img class="slide" src="photo6.jpg">
        </div>
        <button class="btn-love" onclick="seek('proposal')">Ascend</button>
    </div>

    <div id="proposal" class="sanctuary">
        <div class="sub-text">Our Destiny</div>
        <h1>Be Mine?</h1>
        <div style="display: flex; flex-direction: column; gap: 15px; width: 100%;">
            <button class="btn-love" id="yesBtn">Always Yours</button>
            <button class="btn-love" id="noBtn" style="opacity: 0.1; border-color: #333;">No</button>
        </div>
    </div>

    <div id="final" class="sanctuary">
        <h1>Infinity.</h1>
        <p id="typewriter" class="romantic-quote" style="font-size: 1.6rem;"></p>
        <div class="sub-text" style="margin-top: 30px;">Forever Bound</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas-layer');
        const ctx = canvas.getContext('2d');
        let elements = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            elements = [];
            for(let i=0; i<80; i++) elements.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2 + 1,
                vx: Math.random() * 0.5 - 0.25,
                vy: Math.random() * 0.5 - 0.25,
                opacity: Math.random()
            });
        }
        init(); window.onresize = init;

        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            elements.forEach(e => {
                e.x += e.vx; e.y += e.vy;
                if(e.x < 0) e.x = canvas.width; if(e.x > canvas.width) e.x = 0;
                if(e.y < 0) e.y = canvas.height; if(e.y > canvas.height) e.y = 0;
                ctx.fillStyle = `rgba(229, 179, 163, ${e.opacity})`;
                ctx.beginPath();
                ctx.arc(e.x, e.y, e.size, 0, Math.PI * 2);
                ctx.fill();
                // Glowing "firefly" effect
                ctx.shadowBlur = 10; ctx.shadowColor = 'var(--rose)';
            });
            requestAnimationFrame(animate);
        }
        animate();

        function seek(id) {
            document.querySelectorAll('.sanctuary').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'journey') document.getElementById('music').play().catch(()=>{});
            if(id === 'proposal') { if ("vibrate" in navigator) navigator.vibrate([100, 50, 100]); }
            if(id === 'final') type();
        }

        window.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.sanctuary.active');
            if(card) {
                let x = (window.innerWidth / 2 - e.clientX) / 80;
                let y = (window.innerHeight / 2 - e.clientY) / 80;
                card.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
            }
        });

        function type() {
            const msg = "Taniya Elsa John... you are the dream I never want to wake up from. From our first meeting to the last breath I take, I am yours entirely. I love you, forever.";
            let i = 0; const el = document.getElementById('typewriter');
            const itv = setInterval(() => { el.innerHTML += msg[i]; i++; if(i === msg.length) clearInterval(itv); }, 65);
        }

        const no = document.getElementById('noBtn');
        no.onmouseover = () => {
            no.style.position = 'fixed';
            no.style.left = Math.random() * 80 + 'vw';
            no.style.top = Math.random() * 80 + 'vh';
        };

        document.getElementById('yesBtn').onclick = () => seek('final');

        let cur = 0; const slides = document.querySelectorAll('.slide');
        setInterval(() => {
            if(document.getElementById('gallery').classList.contains('active')) {
                slides[cur].classList.remove('active');
                cur = (cur + 1) % slides.length;
                slides[cur].classList.add('active');
            }
        }, 4500);
    </script>
</body>
</html>
