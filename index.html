<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infinity | Taniya</title>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Montserrat:wght@100;300;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --rose: #e5b3a3;
            --midnight: #050103;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--midnight);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2500px;
            touch-action: none;
        }

        /* --- THE ENVELOPE GATE --- */
        #envelope-gate {
            position: fixed;
            inset: 0;
            background: var(--midnight);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 1.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .wax-seal {
            width: 110px;
            height: 110px;
            background: rgba(229, 179, 163, 0.05);
            border: 1px solid var(--rose);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(229, 179, 163, 0.1);
            animation: pulseSeal 2s infinite ease-in-out;
            transform-style: preserve-3d;
        }

        .wax-seal span {
            font-size: 2.2rem;
            color: var(--rose);
        }

        @keyframes pulseSeal {
            0%, 100% { transform: scale(1) translateZ(0); opacity: 0.7; }
            50% { transform: scale(1.1) translateZ(50px); opacity: 1; box-shadow: 0 0 50px rgba(229, 179, 163, 0.3); }
        }

        /* --- ROMANTIC ATMOSPHERE --- */
        #particle-canvas {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at center, #1a080e 0%, #050103 100%);
        }

        /* --- THE SANCTUARY --- */
        .sanctuary {
            position: absolute;
            width: 90vw;
            max-width: 420px;
            aspect-ratio: 9/16;
            background: var(--glass);
            backdrop-filter: blur(45px) saturate(180%);
            -webkit-backdrop-filter: blur(45px) saturate(180%);
            border: 0.5px solid rgba(255, 255, 255, 0.15);
            border-radius: 60px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 45px;
            text-align: center;
            box-shadow: 0 40px 120px rgba(0,0,0,0.9);
            transform-style: preserve-3d;
            transition: transform 0.15s ease-out;
        }

        .sanctuary.active { display: flex; animation: reveal 2.8s cubic-bezier(0.2, 1, 0.3, 1) forwards; }

        @keyframes reveal {
            from { opacity: 0; transform: scale(0.85) translateZ(-500px); }
            to { opacity: 1; transform: scale(1) translateZ(0); }
        }

        h1 {
            font-family: 'Italianno', cursive;
            font-size: clamp(3.5rem, 15vw, 5rem);
            color: var(--rose);
            margin-bottom: 5px;
            font-weight: 400;
        }

        .label {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.65rem;
            color: rgba(255,255,255,0.4);
            letter-spacing: 7px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .script-quote {
            font-family: 'Italianno', cursive;
            font-size: 2rem;
            color: var(--rose);
            line-height: 1.2;
        }

        /* --- CINEMATIC WINDOW --- */
        .window {
            width: 100%;
            aspect-ratio: 4/5;
            border-radius: 40px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
            margin: 20px 0;
            position: relative;
            transform: translateZ(60px);
        }

        .slide {
            position: absolute;
            inset: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0;
            transition: opacity 2s ease;
        }

        .slide.active { opacity: 1; animation: softBreathe 12s infinite alternate; }

        @keyframes softBreathe {
            from { transform: scale(1); }
            to { transform: scale(1.15) rotate(1deg); }
        }

        .btn-love {
            background: rgba(255, 255, 255, 0.03);
            border: 0.5px solid var(--rose);
            padding: 16px 45px;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 4px;
            font-size: 0.75rem;
            border-radius: 100px;
            margin-top: 30px;
            cursor: pointer;
            transition: 0.6s;
            transform: translateZ(80px);
        }

        .btn-love:hover {
            background: var(--rose);
            box-shadow: 0 0 40px var(--rose);
            transform: translateZ(100px) scale(1.05);
        }
    </style>
</head>
<body>

    <div id="envelope-gate">
        <div class="wax-seal" id="sealBtn"><span>❤</span></div>
        <p style="margin-top: 30px; font-family: 'Italianno', cursive; font-size: 2rem; opacity: 0.6;">Open my heart, Taniya</p>
    </div>

    <canvas id="particle-canvas"></canvas>

    <audio id="music" loop>
        <source src="blue.mp3" type="audio/mpeg">
    </audio>

    <div id="intro" class="sanctuary active">
        <div class="label">The Awakening</div>
        <h1>Taniya</h1>
        <p class="script-quote">My Heart's Quiet Melody</p>
        <button class="btn-love" onclick="seek('journey')">Our Story</button>
    </div>

    <div id="journey" class="sanctuary">
        <div class="label">Moments in Eternity</div>
        <p class="script-quote">14 September • The Vow</p>
        <p class="script-quote">13 October • The Reunion</p>
        <button class="btn-love" onclick="seek('gallery')">Archives</button>
    </div>

    <div id="gallery" class="sanctuary">
        <div class="window">
            <img class="slide active" src="photo1.jpg">
            <img class="slide" src="photo2.jpg">
            <img class="slide" src="photo3.jpg">
            <img class="slide" src="photo4.jpg">
            <img class="slide" src="photo5.jpg">
            <img class="slide" src="photo6.jpg">
        </div>
        <button class="btn-love" onclick="seek('proposal')">Ascend</button>
    </div>

    <div id="proposal" class="sanctuary">
        <div class="label">One Lifetime</div>
        <h1>Be Mine?</h1>
        <div style="display: flex; flex-direction: column; gap: 15px; width: 100%;">
            <button class="btn-love" id="yesBtn">Always Yours</button>
            <button class="btn-love" id="noBtn" style="opacity: 0.1; border-color: #333;">No</button>
        </div>
    </div>

    <div id="final" class="sanctuary">
        <h1>Infinity.</h1>
        <p id="typewriter" class="script-quote" style="font-size: 1.7rem;"></p>
        <div class="label" style="margin-top: 35px;">Forever Yours.</div>
    </div>

    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let fireflies = [];

        // --- HAPTIC HEARTBEAT LOGIC ---
        const sealBtn = document.getElementById('sealBtn');
        let heartbeatInterval;

        function startHaptics() {
            if ("vibrate" in navigator) {
                heartbeatInterval = setInterval(() => {
                    navigator.vibrate([100, 50, 100]); // Thump-Thump
                }, 1400);
            }
        }

        function stopHaptics() {
            clearInterval(heartbeatInterval);
            if ("vibrate" in navigator) navigator.vibrate(0);
        }

        // Start heartbeat as soon as she sees the seal
        startHaptics();

        function openMessage() {
            stopHaptics(); // Stop once opened, or keep for proposal
            const gate = document.getElementById('envelope-gate');
            gate.style.opacity = '0';
            gate.style.pointerEvents = 'none';
            document.getElementById('music').play().catch(()=>{});
        }

        sealBtn.addEventListener('click', openMessage);

        function initParticles() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            fireflies = Array.from({length: 50}, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                s: Math.random() * 2 + 1,
                vx: Math.random() * 0.4 - 0.2,
                vy: Math.random() * 0.4 - 0.2,
                o: Math.random()
            }));
        }
        initParticles(); window.onresize = initParticles;

        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            fireflies.forEach(f => {
                f.x += f.vx; f.y += f.vy;
                if(f.x < 0) f.x = canvas.width; if(f.x > canvas.width) f.x = 0;
                if(f.y < 0) f.y = canvas.height; if(f.y > canvas.height) f.y = 0;
                ctx.fillStyle = `rgba(229, 179, 163, ${f.o})`;
                ctx.beginPath(); ctx.arc(f.x, f.y, f.s, 0, Math.PI * 2); ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        animate();

        function seek(id) {
            document.querySelectorAll('.sanctuary').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'proposal') { 
                startHaptics(); // Heartbeat returns for the proposal
            } else if(id !== 'proposal') {
                stopHaptics();
            }
            if(id === 'final') type();
        }

        window.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.sanctuary.active');
            if(card) {
                let x = (window.innerWidth / 2 - e.clientX) / 85;
                let y = (window.innerHeight / 2 - e.clientY) / 85;
                card.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
            }
        });

        function type() {
            const msg = "Taniya Elsa John... you are the dream I never want to wake up from. From our first meeting to the last breath I take, I am yours entirely. I love you, forever.";
            let i = 0; const el = document.getElementById('typewriter');
            const itv = setInterval(() => { el.innerHTML += msg[i]; i++; if(i === msg.length) clearInterval(itv); }, 65);
        }

        const no = document.getElementById('noBtn');
        no.onmouseover = () => {
            no.style.position = 'fixed';
            no.style.left = Math.random() * 80 + 'vw';
            no.style.top = Math.random() * 80 + 'vh';
        };

        document.getElementById('yesBtn').onclick = () => seek('final');

        let cur = 0; const slides = document.querySelectorAll('.slide');
        setInterval(() => {
            if(document.getElementById('gallery').classList.contains('active')) {
                slides[cur].classList.remove('active');
                cur = (cur + 1) % slides.length;
                slides[cur].classList.add('active');
            }
        }, 4500);
    </script>
</body>
</html>
