<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TRANSCENDENT ASCENSION | Taniya</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Orbitron:wght@400;900&family=Montserrat:wght@100;300;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-pink: #ff0055;
            --cyan: #00d4ff;
        }

        /* Essential God-Mode Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
            touch-action: none;
        }

        canvas { position: fixed; inset: 0; z-index: -1; }

        /* --- 3D INTERACTIVE MONOLITH --- */
        .monolith {
            position: absolute;
            width: 90%;
            max-width: 480px;
            aspect-ratio: 9/16;
            max-height: 85vh;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(35px) saturate(200%);
            -webkit-backdrop-filter: blur(35px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 40px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 0 100px rgba(255, 0, 85, 0.15);
            transform-style: preserve-3d;
            transition: transform 0.1s linear;
        }

        .monolith.active {
            display: flex;
            animation: hyperJump 1.4s cubic-bezier(0.2, 1, 0.3, 1) forwards;
        }

        @keyframes hyperJump {
            0% { opacity: 0; transform: translateZ(-800px) rotateY(45deg); filter: blur(15px); }
            100% { opacity: 1; transform: translateZ(0) rotateY(0deg); filter: blur(0); }
        }

        /* 3D Depth Layers */
        .layer { transform: translateZ(40px); transition: 0.3s; }
        .layer-deep { transform: translateZ(80px); text-shadow: 0 10px 30px rgba(255, 0, 85, 0.5); }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3.2rem, 12vw, 5rem);
            background: linear-gradient(180deg, #fff, var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .cyber-tag {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.6rem;
            color: var(--cyan);
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        /* --- THE CINEMATIC PORTAL --- */
        .portal {
            width: 100%;
            aspect-ratio: 4/5;
            border-radius: 25px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
            margin: 20px 0;
            position: relative;
        }

        .slide {
            position: absolute;
            inset: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0;
            transition: opacity 1.5s ease;
            transform: scale(1.1);
        }

        .slide.active { opacity: 1; animation: slideWarp 8s infinite alternate; }

        @keyframes slideWarp {
            0% { transform: scale(1); }
            100% { transform: scale(1.2) rotate(1deg); }
        }

        /* --- LIQUID ACTION BUTTONS --- */
        .btn-core {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--neon-pink);
            padding: 18px 45px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.8rem;
            border-radius: 100px;
            margin-top: 25px;
            cursor: pointer;
            transition: 0.4s;
            transform: translateZ(30px);
        }

        .btn-core:hover {
            background: var(--neon-pink);
            box-shadow: 0 0 50px var(--neon-pink);
            transform: translateZ(60px) scale(1.05);
        }

        /* Desktop Star Cursor */
        #cursor-glow {
            position: fixed; width: 25px; height: 25px;
            border: 1px solid var(--cyan); border-radius: 50%;
            pointer-events: none; z-index: 10000; transition: 0.08s linear;
        }

        @media (max-width: 480px) {
            .monolith { width: 92%; padding: 30px 15px; }
            h1 { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

    <canvas id="main-canvas"></canvas>
    <div id="cursor-glow"></div>

    <audio id="bg-music" loop>
        <source src="blue.mp3" type="audio/mpeg">
    </audio>

    <div id="intro" class="monolith active">
        <div class="cyber-tag layer">System: Eternal Legend</div>
        <h1 class="layer-deep">Taniya</h1>
        <p class="layer">An Ernakulam memory that rewrote my entire destiny.</p>
        <button class="btn-core layer" onclick="next('journey')">Initiate</button>
    </div>

    <div id="journey" class="monolith">
        <div class="cyber-tag layer">Chronicle: 2025</div>
        <h1 class="layer-deep">Our Story</h1>
        <p class="layer">14.09 • The Vow<br>13.10 • The First Touch</p>
        <button class="btn-core layer" onclick="next('gallery')">Archives</button>
    </div>

    <div id="gallery" class="monolith">
        <div class="portal layer">
            <img class="slide active" src="photo1.jpg">
            <img class="slide" src="photo2.jpg">
            <img class="slide" src="photo3.jpg">
            <img class="slide" src="photo4.jpg">
            <img class="slide" src="photo5.jpg">
            <img class="slide" src="photo6.jpg">
        </div>
        <button class="btn-core layer" onclick="next('proposal')">Ascend</button>
    </div>

    <div id="proposal" class="monolith">
        <div class="cyber-tag layer">Core Event Sync</div>
        <h1 class="layer-deep">Be My Wife?</h1>
        <div style="display:flex; flex-direction:column; gap:15px; width:100%;">
            <button class="btn-core layer" id="yesBtn">Yes, Forever</button>
            <button class="btn-core layer" id="noBtn" style="border-color:#444; opacity:0.3;">No</button>
        </div>
    </div>

    <div id="final" class="monolith">
        <h1 class="layer-deep">Infinity.</h1>
        <p id="typewriter" class="layer" style="font-weight:200;"></p>
        <div class="cyber-tag layer" style="margin-top:30px;">Status: Forever Found</div>
    </div>

    <script>
        const canvas = document.getElementById('main-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [], speed = 1.5, particles = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = Array.from({length: 350}, () => ({
                x: Math.random() * canvas.width - canvas.width/2,
                y: Math.random() * canvas.height - canvas.height/2,
                z: Math.random() * canvas.width
            }));
        }
        init(); window.onresize = init;

        function draw() {
            ctx.fillStyle = 'rgba(0,0,0,0.1)'; 
            ctx.fillRect(0,0,canvas.width, canvas.height);
            
            // Draw Starfield
            stars.forEach(s => {
                s.z -= speed;
                if(s.z <= 0) s.z = canvas.width;
                let x = s.x * (canvas.width/s.z) + canvas.width/2;
                let y = s.y * (canvas.width/s.z) + canvas.height/2;
                let r = (1 - s.z/canvas.width) * 2.5;
                ctx.fillStyle = `rgba(0, 212, 255, ${1 - s.z/canvas.width})`;
                ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill();
            });

            // Draw Hearts (Only at final)
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.alpha -= 0.01;
                ctx.fillStyle = `rgba(255, 0, 85, ${p.alpha})`;
                ctx.font = `${p.size}px serif`;
                ctx.fillText('❤', p.x, p.y);
                if(p.alpha <= 0) particles.splice(i, 1);
            });

            requestAnimationFrame(draw);
        }
        draw();

        function next(id) {
            document.querySelectorAll('.monolith').forEach(m => m.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'journey') document.getElementById('bg-music').play().catch(()=>{});
            if(id === 'final') { 
                speed = 30; // Warp Speed
                triggerHearts();
                type();
            }
        }

        // --- INTERACTIVE 3D PHYSICS ---
        document.addEventListener('mousemove', (e) => {
            const m = document.querySelector('.monolith.active');
            if(m) {
                let x = (window.innerWidth / 2 - e.clientX) / 20;
                let y = (window.innerHeight / 2 - e.clientY) / 20;
                m.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
            }
            const glow = document.getElementById('cursor-glow');
            glow.style.transform = `translate(${e.clientX - 12}px, ${e.clientY - 12}px)`;
        });

        window.addEventListener('deviceorientation', (e) => {
            const m = document.querySelector('.monolith.active');
            if(m && e.beta) {
                m.style.transform = `rotateY(${e.gamma / 2}deg) rotateX(${(e.beta - 45) / 2}deg)`;
            }
        });

        function triggerHearts() {
            for(let i=0; i<60; i++) {
                particles.push({
                    x: canvas.width/2, y: canvas.height/2,
                    vx: (Math.random() - 0.5) * 15,
                    vy: (Math.random() - 0.5) * 15,
                    size: Math.random() * 30 + 10,
                    alpha: 1
                });
            }
        }

        function type() {
            const t = "Taniya, you're the AI to my ML, the variable I'll never change, and the love I'll always choose. From Ernakulam to forever.";
            let i = 0; const el = document.getElementById('typewriter');
            const itv = setInterval(() => { el.innerHTML += t[i]; i++; if(i === t.length) clearInterval(itv); }, 40);
        }

        // Escape No
        const no = document.getElementById('noBtn');
        const jump = () => {
            no.style.position = 'fixed';
            no.style.left = Math.random() * 80 + 'vw';
            no.style.top = Math.random() * 80 + 'vh';
        };
        no.addEventListener('mouseover', jump); no.addEventListener('touchstart', jump);

        document.getElementById('yesBtn').onclick = () => next('final');

        // Slideshow
        let cur = 0; const slides = document.querySelectorAll('.slide');
        setInterval(() => {
            if(document.getElementById('gallery').classList.contains('active')) {
                slides[cur].classList.remove('active');
                cur = (cur + 1) % slides.length;
                slides[cur].classList.add('active');
            }
        }, 3500);

    </script>
</body>
</html>
