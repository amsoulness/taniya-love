<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nocturne | Taniya</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;700&family=Montserrat:wght@100;200;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --rose-gold: #e5b3a3;
            --deep-noir: #080205;
            --glow: rgba(229, 179, 163, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--deep-noir);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
            touch-action: none;
        }

        /* --- AMBIENT ATMOSPHERE --- */
        #aura {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at center, #1a080e 0%, #080205 100%);
        }

        /* --- THE LIQUID GLASS MONOLITH --- */
        .sanctuary {
            position: absolute;
            width: 90vw;
            max-width: 440px;
            aspect-ratio: 9/16;
            background: rgba(255, 255, 255, 0.015);
            backdrop-filter: blur(25px) brightness(0.8);
            -webkit-backdrop-filter: blur(25px) brightness(0.8);
            border: 0.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 55px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            /* Stabilized 3D movement */
            transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            transform-style: preserve-3d;
        }

        .sanctuary.active { display: flex; animation: reveal 2.5s ease-out forwards; }

        @keyframes reveal {
            from { opacity: 0; transform: scale(0.92) translateZ(-100px); filter: blur(15px); }
            to { opacity: 1; transform: scale(1) translateZ(0); filter: blur(0); }
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3.5rem, 14vw, 5.2rem);
            color: var(--rose-gold);
            margin-bottom: 10px;
            filter: drop-shadow(0 0 15px var(--glow));
        }

        .whisper {
            font-family: 'Cinzel', serif;
            font-size: 0.65rem;
            color: rgba(255,255,255,0.5);
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        /* --- THE INTIMATE PORTAL --- */
        .portal {
            width: 100%;
            aspect-ratio: 4/5;
            border-radius: 35px;
            overflow: hidden;
            border: 0.5px solid rgba(255, 255, 255, 0.15);
            margin: 20px 0;
            position: relative;
            transform: translateZ(40px);
        }

        .slide {
            position: absolute;
            inset: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0;
            transition: opacity 2s ease-in-out;
            filter: contrast(1.1) brightness(0.9);
        }

        .slide.active { opacity: 1; animation: deepBreathe 12s infinite alternate ease-in-out; }

        @keyframes deepBreathe {
            from { transform: scale(1); }
            to { transform: scale(1.12) rotate(1deg); }
        }

        /* --- THE TOUCH --- */
        .btn-touch {
            background: none;
            border: 0.5px solid rgba(255, 255, 255, 0.3);
            padding: 16px 45px;
            color: #fff;
            font-family: 'Cinzel', serif;
            letter-spacing: 4px;
            font-size: 0.75rem;
            border-radius: 100px;
            margin-top: 25px;
            cursor: pointer;
            transition: 0.5s;
            position: relative;
            overflow: hidden;
        }

        .btn-touch:hover {
            border-color: var(--rose-gold);
            background: rgba(229, 179, 163, 0.05);
            box-shadow: 0 0 40px var(--glow);
        }

        /* Falling Gold Dust */
        .dust {
            position: fixed;
            width: 2px; height: 2px;
            background: var(--rose-gold);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
            opacity: 0.5;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-10vh); opacity: 0; }
            50% { opacity: 0.5; }
            to { transform: translateY(110vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="aura"></div>

    <audio id="music" loop>
        <source src="blue.mp3" type="audio/mpeg">
    </audio>

    <div id="intro" class="sanctuary active">
        <div class="whisper">A Soul Destined</div>
        <h1>Taniya</h1>
        <p style="font-weight: 100; font-size: 0.95rem; letter-spacing: 1px;">From that tour in Ernakulam... to the center of my heartbeat.</p>
        <button class="btn-touch" onclick="unveil('journey')">Our Story</button>
    </div>

    <div id="journey" class="sanctuary">
        <div class="whisper">Timeless Moments</div>
        <h1>Our Vows</h1>
        <p>14 September • The Night of Forever</p>
        <p>13 October • The Reunion of Souls</p>
        <button class="btn-touch" onclick="unveil('gallery')">Memories</button>
    </div>

    <div id="gallery" class="sanctuary">
        <div class="portal">
            <img class="slide active" src="photo1.jpg">
            <img class="slide" src="photo2.jpg">
            <img class="slide" src="photo3.jpg">
            <img class="slide" src="photo4.jpg">
            <img class="slide" src="photo5.jpg">
            <img class="slide" src="photo6.jpg">
        </div>
        <button class="btn-touch" onclick="unveil('proposal')">My Seduction</button>
    </div>

    <div id="proposal" class="sanctuary">
        <div class="whisper">One Prayer</div>
        <h1 style="font-size: 3rem;">Will You Be Mine Forever?</h1>
        <div style="display: flex; flex-direction: column; gap: 15px; width: 100%;">
            <button class="btn-touch" id="yesBtn" style="border-color: var(--rose-gold);">Always Yours</button>
            <button class="btn-touch" id="noBtn" style="opacity: 0.2; border-color: #333;">Never</button>
        </div>
    </div>

    <div id="final" class="sanctuary">
        <h1>Infinity.</h1>
        <p id="typewriter" style="font-style: italic; font-weight: 200; font-size: 1.1rem; line-height: 1.8;"></p>
        <div class="whisper" style="margin-top: 30px;">I am lost in you.</div>
    </div>

    <script>
        function unveil(id) {
            document.querySelectorAll('.sanctuary').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'journey') document.getElementById('music').play().catch(()=>{});
            if(id === 'final') type();
        }

        // --- STABILIZED INTERACTION ---
        const handleInteraction = (e) => {
            const active = document.querySelector('.sanctuary.active');
            if(active) {
                let x = (window.innerWidth / 2 - (e.touches ? e.touches[0].clientX : e.clientX)) / 65;
                let y = (window.innerHeight / 2 - (e.touches ? e.touches[0].clientY : e.clientY)) / 65;
                active.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
            }
        };
        window.addEventListener('mousemove', handleInteraction);
        window.addEventListener('touchmove', handleInteraction);

        function type() {
            const msg = "Taniya Elsa John... you are the dream I never want to wake up from. From that school tour in Ernakulam to the last breath I take, I am yours. Every heartbeat of mine belongs only to you.";
            let i = 0; const el = document.getElementById('typewriter');
            const itv = setInterval(() => { el.innerHTML += msg[i]; i++; if(i === msg.length) clearInterval(itv); }, 55);
        }

        // Falling Gold Dust
        setInterval(() => {
            const d = document.createElement('div');
            d.className = 'dust';
            d.style.left = Math.random() * 100 + 'vw';
            d.style.animationDuration = (Math.random() * 5 + 5) + 's';
            document.body.appendChild(d);
            setTimeout(() => d.remove(), 10000);
        }, 300);

        // Impossible No Button
        const no = document.getElementById('noBtn');
        const jump = () => {
            no.style.position = 'fixed';
            no.style.left = Math.random() * 80 + 'vw';
            no.style.top = Math.random() * 80 + 'vh';
        };
        no.onmouseover = jump; no.ontouchstart = jump;

        document.getElementById('yesBtn').onclick = () => unveil('final');

        // Slideshow
        let cur = 0; const slides = document.querySelectorAll('.slide');
        setInterval(() => {
            if(document.getElementById('gallery').classList.contains('active')) {
                slides[cur].classList.remove('active');
                cur = (cur + 1) % slides.length;
                slides[cur].classList.add('active');
            }
        }, 4000);
    </script>
</body>
</html>
