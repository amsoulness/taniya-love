<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Taniya ‚ù§Ô∏è</title>

<style>

body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    overflow-x:hidden;
    color:white;
    text-align:center;
}

/* Floating hearts */

.heart{
    position:fixed;
    bottom:-20px;
    font-size:20px;
    animation:float 6s linear infinite;
}

@keyframes float{
    0%{transform:translateY(0) scale(1);opacity:1;}
    100%{transform:translateY(-100vh) scale(1.5);opacity:0;}
}

/* Container */

.container{
    padding:20px;
}

/* Slideshow */

.slideshow{
    width:90%;
    max-width:350px;
    margin:auto;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.slideshow img{
    width:100%;
    display:none;
}

h1{
    margin-top:20px;
    font-size:28px;
}

.love{
    font-size:18px;
    margin:15px;
}

/* Buttons */

button{
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:12px;
    margin:10px;
    cursor:pointer;
}

#yes{
    background:#4CAF50;
    color:white;
}

#no{
    background:#ff3b3b;
    color:white;
    position:absolute;
}

/* Final screen */

.final{
    font-size:32px;
    margin-top:40vh;
    animation:fade 2s;
}

@keyframes fade{
    from{opacity:0;}
    to{opacity:1;}
}

</style>
</head>
<body>

<div class="container" id="main">

<div class="slideshow">
    <img src="photo1.jpg">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
    <img src="photo4.jpg">
    <img src="photo5.jpg">
    <img src="photo6.jpg">
</div>

<h1>Taniya Elsa John ‚ù§Ô∏è</h1>

<div class="love">
We first met in <b>Ernakulam, Kerala</b><br>
Our hearts became one on <b>14 September 2025</b><br><br>

We have shared smiles, memories, love and dreams‚Ä¶<br>
And I want to spend my whole life with you üíç
</div>

<h2>Will you be my wife?</h2>

<button id="yes">Yes ‚ù§Ô∏è</button>
<button id="no">No üòÑ</button>

</div>

<script>

/* Slideshow */

let slides=document.querySelectorAll(".slideshow img");
let index=0;

function showSlide(){
    slides.forEach(s=>s.style.display="none");
    slides[index].style.display="block";
    index=(index+1)%slides.length;
}

showSlide();
setInterval(showSlide,2500);

/* Floating hearts */

function createHeart(){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(15+Math.random()*20)+"px";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
}

setInterval(createHeart,300);

/* No button movement */

let noBtn=document.getElementById("no");

noBtn.addEventListener("touchstart",move);
noBtn.addEventListener("mouseover",move);

function move(){
    let x=Math.random()*(window.innerWidth-100);
    let y=Math.random()*(window.innerHeight-50);
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
}

/* Yes button */

document.getElementById("yes").onclick=function(){

    document.body.innerHTML=
    `<div class="final">
        Thank you babe ‚ù§Ô∏è<br><br>
        Forever Yours üíç
    </div>`;

    setInterval(createHeart,200);
}

</script>

</body>
</html>
