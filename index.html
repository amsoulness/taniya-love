<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infinity | Taniya</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;700&family=Montserrat:wght@100;300;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --rose: #e5b3a3;
            --midnight: #050103;
            --glass: rgba(255, 255, 255, 0.02);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--midnight);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
            touch-action: none;
        }

        /* --- INTERACTIVE PARTICLE CANVAS --- */
        #particle-canvas {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        /* --- THE 3D GLASS STACK --- */
        .prism-card {
            position: absolute;
            width: 92vw;
            max-width: 450px;
            aspect-ratio: 9/16;
            background: var(--glass);
            backdrop-filter: blur(45px) saturate(220%);
            -webkit-backdrop-filter: blur(45px) saturate(220%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 60px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            transform-style: preserve-3d;
            transition: transform 0.15s ease-out; 
        }

        .prism-card.active { display: flex; animation: soulReveal 2.5s ease-out forwards; }

        @keyframes soulReveal {
            from { opacity: 0; transform: scale(0.9) translateZ(-600px); filter: blur(20px); }
            to { opacity: 1; transform: scale(1) translateZ(0); filter: blur(0); }
        }

        /* 3D Depth Layers */
        .layer-mid { transform: translateZ(50px); }
        .layer-high { transform: translateZ(110px); text-shadow: 0 10px 30px rgba(0,0,0,0.8); }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3.5rem, 15vw, 5.5rem);
            color: var(--rose);
            margin-bottom: 15px;
            filter: drop-shadow(0 0 20px rgba(229, 179, 163, 0.4));
        }

        .label {
            font-family: 'Cinzel', serif;
            font-size: 0.7rem;
            color: rgba(255,255,255,0.4);
            letter-spacing: 7px;
            text-transform: uppercase;
            margin-bottom: 35px;
        }

        /* --- THE CINEMATIC PORTAL --- */
        .portal {
            width: 100%;
            aspect-ratio: 4/5;
            border-radius: 45px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
            margin: 20px 0;
            position: relative;
            transform: translateZ(70px);
            box-shadow: 0 30px 80px rgba(0,0,0,0.7);
        }

        .slide {
            position: absolute;
            inset: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0;
            transition: opacity 2s ease;
        }

        .slide.active { opacity: 1; animation: deepBreathe 15s infinite alternate ease-in-out; }

        @keyframes deepBreathe {
            from { transform: scale(1); }
            to { transform: scale(1.15) rotate(1deg); }
        }

        /* --- ACTION BUTTON --- */
        .btn-touch {
            background: rgba(255, 255, 255, 0.05);
            border: 0.5px solid var(--rose);
            padding: 18px 45px;
            color: #fff;
            font-family: 'Cinzel', serif;
            letter-spacing: 5px;
            font-size: 0.8rem;
            border-radius: 100px;
            margin-top: 30px;
            cursor: pointer;
            transition: 0.5s;
            transform: translateZ(60px);
        }

        .btn-touch:hover {
            background: var(--rose);
            box-shadow: 0 0 50px var(--rose);
            transform: translateZ(90px) scale(1.05);
        }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <audio id="music" loop>
        <source src="blue.mp3" type="audio/mpeg">
    </audio>

    <div id="intro" class="prism-card active">
        <div class="label layer-mid">A Soul Recognized</div>
        <h1 class="layer-high">Taniya</h1>
        <p class="layer-mid" style="font-weight: 100; letter-spacing: 2px; opacity: 0.7;">From the moment our paths crossed... to the forever we are building together.</p>
        <button class="btn-touch" onclick="navigate('journey')">Our Secrets</button>
    </div>

    <div id="journey" class="prism-card">
        <div class="label layer-mid">Timeline Archives</div>
        <h1 class="layer-high">Our Story</h1>
        <p class="layer-mid">14 September • The Promise of Hearts</p>
        <p class="layer-mid">13 October • The Reunion of Souls</p>
        <button class="btn-touch" onclick="navigate('gallery')">Archives</button>
    </div>

    <div id="gallery" class="prism-card">
        <div class="portal">
            <img class="slide active" src="photo1.jpg">
            <img class="slide" src="photo2.jpg">
            <img class="slide" src="photo3.jpg">
            <img class="slide" src="photo4.jpg">
            <img class="slide" src="photo5.jpg">
            <img class="slide" src="photo6.jpg">
        </div>
        <button class="btn-touch" onclick="navigate('proposal')">Ascend</button>
    </div>

    <div id="proposal" class="prism-card">
        <div class="label layer-mid">One Choice</div>
        <h1 class="layer-high" style="font-size: 3rem;">Be My Wife?</h1>
        <div style="display: flex; flex-direction: column; gap: 15px; width: 100%;">
            <button class="btn-touch" id="yesBtn">Always Yours</button>
            <button class="btn-touch" id="noBtn" style="opacity: 0.1; border-color: #444;">No</button>
        </div>
    </div>

    <div id="final" class="prism-card">
        <h1 class="layer-high">Infinity.</h1>
        <p id="typewriter" class="layer-mid" style="font-style: italic; font-weight: 200; font-size: 1.15rem; line-height: 2;"></p>
        <div class="label layer-mid" style="margin-top: 30px;">I am yours, entirely.</div>
    </div>

    <script>
        // --- PARTICLE ENGINE ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const mouse = { x: null, y: null };

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = 'rgba(229, 179, 163, 0.5)';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;

                // Reaction to mouse/touch
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < 100) {
                    this.x -= dx/20;
                    this.y -= dy/20;
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();
        window.addEventListener('resize', initParticles);

        // --- NAVIGATION & INTERACTION ---
        function navigate(id) {
            document.querySelectorAll('.prism-card').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'journey') document.getElementById('music').play().catch(()=>{});
            if(id === 'proposal') startHeartbeat();
            if(id === 'final') type();
        }

        const handleInteraction = (e) => {
            const card = document.querySelector('.prism-card.active');
            const cx = e.touches ? e.touches[0].clientX : e.clientX;
            const cy = e.touches ? e.touches[0].clientY : e.clientY;
            
            // Update particles focus
            mouse.x = cx;
            mouse.y = cy;

            if(card) {
                let x = (window.innerWidth / 2 - cx) / 75;
                let y = (window.innerHeight / 2 - cy) / 75;
                card.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
            }
        };

        window.addEventListener('mousemove', handleInteraction);
        window.addEventListener('touchmove', handleInteraction);

        // --- HAPTIC HEARTBEAT ---
        function startHeartbeat() {
            if ("vibrate" in navigator) {
                const beat = setInterval(() => {
                    if(document.getElementById('proposal').classList.contains('active')) {
                        navigator.vibrate([100, 50, 100]);
                    } else {
                        clearInterval(beat);
                    }
                }, 1400);
            }
        }

        function type() {
            const msg = "Taniya Elsa John... you are the dream I never want to wake up from. My soul is bound to yours, and every heartbeat is a promise. I am yours, entirely.";
            let i = 0; const el = document.getElementById('typewriter');
            const itv = setInterval(() => { el.innerHTML += msg[i]; i++; if(i === msg.length) clearInterval(itv); }, 65);
        }

        const no = document.getElementById('noBtn');
        const jump = () => {
            no.style.position = 'fixed';
            no.style.left = Math.random() * 80 + 'vw';
            no.style.top = Math.random() * 80 + 'vh';
        };
        no.onmouseover = jump; no.ontouchstart = jump;

        document.getElementById('yesBtn').onclick = () => navigate('final');

        let cur = 0; const slides = document.querySelectorAll('.slide');
        setInterval(() => {
            if(document.getElementById('gallery').classList.contains('active')) {
                slides[cur].classList.remove('active');
                cur = (cur + 1) % slides.length;
                slides[cur].classList.add('active');
            }
        }, 4500);
    </script>
</body>
</html>
