<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Soul Prism | Taniya</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;700&family=Montserrat:wght@100;300;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --rose-gold: #e5b3a3;
            --midnight: #080205;
            --glass: rgba(255, 255, 255, 0.02);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--midnight);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1500px;
            touch-action: none;
        }

        /* --- AMBIENT PHOTO LIGHTING --- */
        #dynamic-bg {
            position: fixed;
            inset: -10%;
            z-index: -2;
            background-size: cover;
            background-position: center;
            filter: blur(60px) brightness(0.2);
            transition: background-image 2.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- FLOATING 3D MEMORIES --- */
        .photo-float {
            position: fixed;
            width: 70px;
            height: 70px;
            border-radius: 20px;
            background-size: cover;
            background-position: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
            animation: drift 18s linear infinite;
        }

        @keyframes drift {
            from { transform: translateY(110vh) rotate(0deg) translateZ(-200px); }
            to { transform: translateY(-20vh) rotate(360deg) translateZ(100px); }
        }

        /* --- THE GLASS MONOLITH --- */
        .prism-card {
            position: absolute;
            width: 90vw;
            max-width: 440px;
            aspect-ratio: 9/16;
            background: var(--glass);
            backdrop-filter: blur(35px) saturate(180%);
            -webkit-backdrop-filter: blur(35px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.1, 0.8, 0.2, 1);
        }

        .prism-card.active { display: flex; animation: reveal 2s ease-out forwards; }

        @keyframes reveal {
            from { opacity: 0; transform: scale(0.9) translateZ(-500px); }
            to { opacity: 1; transform: scale(1) translateZ(0); }
        }

        /* 3D Depth Layers */
        .layer-mid { transform: translateZ(40px); }
        .layer-high { transform: translateZ(90px); filter: drop-shadow(0 0 15px var(--rose-gold)); }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3.5rem, 15vw, 5.2rem);
            color: var(--rose-gold);
            margin-bottom: 10px;
        }

        .label {
            font-family: 'Cinzel', serif;
            font-size: 0.65rem;
            color: rgba(255,255,255,0.4);
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        /* --- CINEMATIC PHOTO PORTAL --- */
        .portal {
            width: 100%;
            aspect-ratio: 4/5;
            border-radius: 35px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 20px 0;
            position: relative;
            transform: translateZ(60px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
        }

        .slide {
            position: absolute;
            inset: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0;
            transition: opacity 2s ease-in-out;
            filter: contrast(1.1) brightness(0.9);
        }

        .slide.active { opacity: 1; animation: deepBreathe 15s infinite alternate ease-in-out; }

        @keyframes deepBreathe {
            from { transform: scale(1); }
            to { transform: scale(1.15) rotate(1.5deg); }
        }

        /* --- ACTION TOUCH --- */
        .btn-interact {
            background: rgba(255,255,255,0.03);
            border: 0.5px solid var(--rose-gold);
            padding: 18px 45px;
            color: #fff;
            font-family: 'Cinzel', serif;
            letter-spacing: 4px;
            font-size: 0.75rem;
            border-radius: 100px;
            margin-top: 25px;
            cursor: pointer;
            transition: 0.5s;
            transform: translateZ(50px);
        }

        .btn-interact:hover {
            background: var(--rose-gold);
            box-shadow: 0 0 40px var(--rose-gold);
            transform: translateZ(80px) scale(1.05);
        }
    </style>
</head>
<body>

    <div id="dynamic-bg"></div>
    <div id="thumb-container"></div>

    <audio id="bg-audio" loop>
        <source src="blue.mp3" type="audio/mpeg">
    </audio>

    <div id="intro" class="prism-card active">
        <div class="label layer-mid">A Soul Recognized</div>
        <h1 class="layer-high">Taniya</h1>
        <p class="layer-mid" style="font-weight: 100; opacity: 0.7;">From the moment our paths crossed... to the forever of us.</p>
        <button class="btn-interact" onclick="navigate('journey')">Our Story</button>
    </div>

    <div id="journey" class="prism-card">
        <div class="label layer-mid">Moments in Eternity</div>
        <h1 class="layer-high">Our Vows</h1>
        <p class="layer-mid">14 September • The Night of Forever</p>
        <p class="layer-mid">13 October • The Reunion of Souls</p>
        <button class="btn-interact" onclick="navigate('gallery')">The Memories</button>
    </div>

    <div id="gallery" class="prism-card">
        <div class="portal">
            <img class="slide active" src="photo1.jpg">
            <img class="slide" src="photo2.jpg">
            <img class="slide" src="photo3.jpg">
            <img class="slide" src="photo4.jpg">
            <img class="slide" src="photo5.jpg">
            <img class="slide" src="photo6.jpg">
        </div>
        <button class="btn-interact" onclick="navigate('proposal')">My Prayer</button>
    </div>

    <div id="proposal" class="prism-card">
        <div class="label layer-mid">One Choice</div>
        <h1 class="layer-high" style="font-size: 3rem;">Will You Be Mine?</h1>
        <div style="display: flex; flex-direction: column; gap: 15px; width: 100%;">
            <button class="btn-interact" id="yesBtn">Yes, For Eternity</button>
            <button class="btn-interact" id="noBtn" style="opacity: 0.2; border-color: #333;">Never</button>
        </div>
    </div>

    <div id="final" class="prism-card">
        <h1 class="layer-high">Infinity.</h1>
        <p id="typewriter" class="layer-mid" style="font-style: italic; font-weight: 200; font-size: 1.1rem; line-height: 1.8;"></p>
        <div class="label layer-mid" style="margin-top: 30px;">Status: Bound Forever</div>
    </div>

    <script>
        const photos = ['photo1.jpg', 'photo2.jpg', 'photo3.jpg', 'photo4.jpg', 'photo5.jpg', 'photo6.jpg'];
        const bg = document.getElementById('dynamic-bg');
        const container = document.getElementById('thumb-container');

        bg.style.backgroundImage = `url(${photos[0]})`;

        function createThumbnails() {
            for(let i=0; i<10; i++) {
                let t = document.createElement('div');
                t.className = 'photo-float';
                t.style.backgroundImage = `url(${photos[Math.floor(Math.random()*6)]})`;
                t.style.left = Math.random() * 100 + 'vw';
                t.style.animationDelay = Math.random() * 12 + 's';
                container.appendChild(t);
            }
        }
        createThumbnails();

        function navigate(id) {
            document.querySelectorAll('.prism-card').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            
            const index = ['intro', 'journey', 'gallery', 'proposal', 'final'].indexOf(id);
            if(index >= 0) bg.style.backgroundImage = `url(${photos[index % photos.length]})`;
            
            if(id === 'journey') document.getElementById('bg-audio').play().catch(()=>{});
            if(id === 'final') {
                document.body.style.background = "radial-gradient(circle at center, #2e050c 0%, #050102 100%)";
                type();
            }
        }

        // --- STABILIZED LIQUID INTERACTION ---
        const handleInteraction = (e) => {
            const card = document.querySelector('.prism-card.active');
            if(card) {
                let x = (window.innerWidth / 2 - (e.touches ? e.touches[0].clientX : e.clientX)) / 75;
                let y = (window.innerHeight / 2 - (e.touches ? e.touches[0].clientY : e.clientY)) / 75;
                card.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
            }
        };
        window.addEventListener('mousemove', handleInteraction);
        window.addEventListener('touchmove', handleInteraction);

        function type() {
            const msg = "Taniya Elsa John... you are the dream I never want to wake up from. From the first time our paths crossed to the last breath I take, I am yours entirely. I love you, forever.";
            let i = 0; const el = document.getElementById('typewriter');
            const itv = setInterval(() => { el.innerHTML += msg[i]; i++; if(i === msg.length) clearInterval(itv); }, 55);
        }

        const no = document.getElementById('noBtn');
        const jump = () => {
            no.style.position = 'fixed';
            no.style.left = Math.random() * 80 + 'vw';
            no.style.top = Math.random() * 80 + 'vh';
        };
        no.onmouseover = jump; no.ontouchstart = jump;

        document.getElementById('yesBtn').onclick = () => navigate('final');

        let cur = 0; const slides = document.querySelectorAll('.slide');
        setInterval(() => {
            if(document.getElementById('gallery').classList.contains('active')) {
                slides[cur].classList.remove('active');
                cur = (cur + 1) % slides.length;
                slides[cur].classList.add('active');
                bg.style.backgroundImage = `url(${photos[cur]})`;
            }
        }, 4000);
    </script>
</body>
</html>
