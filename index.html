<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infinity | Taniya</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;700&family=Montserrat:wght@100;300;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --soft-rose: #ff85a1;
            --deep-space: #0a0612;
            --gold-leaf: #f4d03f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--deep-space);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            touch-action: none;
        }

        /* --- STATIC CINEMATIC BACKGROUND --- */
        #starfield {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at center, #1a0b1e 0%, #050208 100%);
        }

        /* --- THE ELEGANT MONOLITH --- */
        .card {
            position: absolute;
            width: 90vw;
            max-width: 450px;
            aspect-ratio: 9/16;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.8);
            /* Reduced 3D movement via limited transition */
            transition: transform 0.6s ease-out;
        }

        .card.active {
            display: flex;
            animation: breatheIn 1.5s ease-out forwards;
        }

        @keyframes breatheIn {
            0% { opacity: 0; transform: scale(0.95); filter: blur(10px); }
            100% { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3.5rem, 15vw, 5.5rem);
            margin-bottom: 10px;
            color: var(--soft-rose);
            text-shadow: 0 0 20px rgba(255, 133, 161, 0.4);
        }

        .date-tag {
            font-family: 'Cinzel', serif;
            font-size: 0.7rem;
            color: var(--gold-leaf);
            letter-spacing: 4px;
            margin-bottom: 25px;
            opacity: 0.8;
        }

        /* --- THE ROMANTIC PORTAL --- */
        .portal {
            width: 100%;
            aspect-ratio: 4/5;
            border-radius: 40px;
            overflow: hidden;
            border: 0.5px solid rgba(255, 255, 255, 0.2);
            margin: 20px 0;
            position: relative;
        }

        .slide {
            position: absolute;
            inset: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .slide.active { opacity: 1; animation: softZoom 12s infinite alternate ease-in-out; }

        @keyframes softZoom {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        /* --- ELEGANT BUTTONS --- */
        .btn-love {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 16px 40px;
            color: #fff;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.7rem;
            border-radius: 100px;
            margin-top: 25px;
            cursor: pointer;
            transition: 0.5s;
        }

        .btn-love:hover {
            border-color: var(--soft-rose);
            background: rgba(255, 133, 161, 0.1);
            box-shadow: 0 0 30px rgba(255, 133, 161, 0.2);
        }

        /* Minimal Pulse for Touch Feedback */
        .btn-love:active { transform: scale(0.98); }

    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <audio id="song" loop>
        <source src="blue.mp3" type="audio/mpeg">
    </audio>

    <div id="intro" class="card active">
        <div class="date-tag">A Destined Meeting</div>
        <h1>Taniya</h1>
        <p style="font-weight: 100; letter-spacing: 1px;">From that school tour in Ernakulam... to the center of my world.</p>
        <button class="btn-love" onclick="next('journey')">Our Story</button>
    </div>

    <div id="journey" class="card">
        <div class="date-tag">Written in the Stars</div>
        <h1>Our Journey</h1>
        <p>14 Sept • The Promise of Forever</p>
        <p>13 Oct • The Beauty of a Moment</p>
        <button class="btn-love" onclick="next('gallery')">Memories</button>
    </div>

    <div id="gallery" class="card">
        <div class="portal">
            <img class="slide active" src="photo1.jpg">
            <img class="slide" src="photo2.jpg">
            <img class="slide" src="photo3.jpg">
            <img class="slide" src="photo4.jpg">
            <img class="slide" src="photo5.jpg">
            <img class="slide" src="photo6.jpg">
        </div>
        <button class="btn-love" onclick="next('proposal')">My Prayer</button>
    </div>

    <div id="proposal" class="card">
        <div class="date-tag">My Only Wish</div>
        <h1 style="font-size: 3rem;">Will You Be My Wife?</h1>
        <div style="display: flex; flex-direction: column; gap: 10px; width: 100%;">
            <button class="btn-love" id="yesBtn" style="border-color: var(--soft-rose);">Yes, My Love</button>
            <button class="btn-love" id="noBtn" style="opacity: 0.3; border-color: #555;">No</button>
        </div>
    </div>

    <div id="final" class="card">
        <h1>Forever Found</h1>
        <p id="typewriter" style="font-weight: 200; font-style: italic;"></p>
        <div class="date-tag" style="margin-top: 30px;">In every lifetime, it's you.</div>
    </div>

    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [], speed = 0.5, hearts = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = Array.from({length: 250}, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                z: Math.random() * canvas.width,
                o: Math.random()
            }));
        }
        init(); window.onresize = init;

        function draw() {
            ctx.fillStyle = '#050208'; 
            ctx.fillRect(0,0,canvas.width, canvas.height);
            
            stars.forEach(s => {
                s.o += 0.01;
                ctx.fillStyle = `rgba(255, 255, 255, ${Math.abs(Math.sin(s.o)) * 0.5})`;
                ctx.beginPath();
                ctx.arc(s.x, s.y, 1, 0, Math.PI*2);
                ctx.fill();
            });

            hearts.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.alpha -= 0.008;
                ctx.fillStyle = `rgba(255, 133, 161, ${p.alpha})`;
                ctx.font = `${p.size}px serif`;
                ctx.fillText('❤', p.x, p.y);
                if(p.alpha <= 0) hearts.splice(i, 1);
            });
            requestAnimationFrame(draw);
        }
        draw();

        function next(id) {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'journey') document.getElementById('song').play().catch(()=>{});
            if(id === 'final') { 
                triggerHearts();
                type();
            }
        }

        // --- STABILIZED INTERACTION (LESS MOVEMENT) ---
        const handleInteraction = (e) => {
            const activeCard = document.querySelector('.card.active');
            if(activeCard) {
                let clientX = e.touches ? e.touches[0].clientX : e.clientX;
                let clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                // Very subtle rotation (divisor increased for less movement)
                let x = (window.innerWidth / 2 - clientX) / 60;
                let y = (window.innerHeight / 2 - clientY) / 60;
                activeCard.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
            }
        };

        window.addEventListener('mousemove', handleInteraction);
        window.addEventListener('touchmove', handleInteraction);

        function triggerHearts() {
            for(let i=0; i<40; i++) {
                hearts.push({
                    x: canvas.width/2, y: canvas.height/2,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    size: Math.random() * 20 + 10,
                    alpha: 1
                });
            }
        }

        function type() {
            const msg = "Taniya, you are the dream I never want to wake up from. From the moment we met in Ernakulam, my heart found its home. I will choose you in every lifetime.";
            let i = 0; const el = document.getElementById('typewriter');
            const itv = setInterval(() => { el.innerHTML += msg[i]; i++; if(i === msg.length) clearInterval(itv); }, 50);
        }

        // Impossible No Button
        const no = document.getElementById('noBtn');
        const move = () => {
            no.style.position = 'fixed';
            no.style.left = Math.random() * 80 + 'vw';
            no.style.top = Math.random() * 80 + 'vh';
        };
        no.onmouseover = move; no.ontouchstart = move;

        document.getElementById('yesBtn').onclick = () => next('final');

        // Slideshow
        let curS = 0; const slides = document.querySelectorAll('.slide');
        setInterval(() => {
            if(document.getElementById('gallery').classList.contains('active')) {
                slides[curS].classList.remove('active');
                curS = (curS + 1) % slides.length;
                slides[curS].classList.add('active');
            }
        }, 4000);
    </script>
</body>
</html>
