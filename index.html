<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity & Beyond | Taniya</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-glow: #ff4d6d;
            --accent-gold: #ffb703;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none; /* Custom heart cursor */
        }

        body {
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #0a0a0a; /* Dark cinematic base */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- CINEMATIC BACKGROUND --- */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #2d0a15 0%, #050505 100%);
        }

        /* --- GLASS SECTIONS --- */
        .section {
            position: absolute;
            width: 90%;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            display: none;
            flex-direction: column;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .section.active {
            display: flex;
            animation: cinematicEntry 1.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes cinematicEntry {
            from { opacity: 0; transform: translateY(50px) scale(0.9); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            background: linear-gradient(to bottom, #fff, #ffb3c1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(255, 77, 109, 0.5));
        }

        p {
            font-weight: 200;
            letter-spacing: 1px;
            line-height: 1.8;
            color: rgba(255,255,255,0.8);
        }

        /* --- ENHANCED SLIDESHOW (KEN BURNS EFFECT) --- */
        .cinema-frame {
            position: relative;
            width: 100%;
            aspect-ratio: 3/4;
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            border: 0.5px solid rgba(255,255,255,0.2);
        }

        .slide {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            transform: scale(1.3); /* Base scale for Ken Burns */
        }

        .slide.active {
            opacity: 1;
            animation: kenBurns 6s ease-in-out infinite alternate;
        }

        @keyframes kenBurns {
            from { transform: scale(1.1) translate(0, 0); }
            to { transform: scale(1.2) translate(-2%, -2%); }
        }

        /* --- ROMANTIC BUTTONS --- */
        .btn-glow {
            background: none;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 15px 40px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 3px;
            border-radius: 50px;
            margin-top: 30px;
            transition: 0.5s;
            position: relative;
            overflow: hidden;
        }

        .btn-glow:hover {
            background: white;
            color: #000;
            box-shadow: 0 0 30px var(--primary-glow);
        }

        /* --- CUSTOM CURSOR --- */
        #cursor-heart {
            position: fixed;
            width: 20px;
            height: 20px;
            background: var(--primary-glow);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: screen;
            transition: transform 0.1s ease;
        }

    </style>
</head>
<body>

    <div id="cursor-heart"></div>
    <div id="bg-canvas"></div>

    <audio id="music" loop>
        <source src="blue.mp3" type="audio/mpeg">
    </audio>

    <div id="intro" class="section active">
        <h1 style="font-size: 2.5rem;">To My Eternal Legend</h1>
        <p>A story that started under the stars of Ernakulam...</p>
        <button class="btn-glow" onclick="startExperience()">Enter Our Universe</button>
    </div>

    <div id="journey" class="section">
        <h1>Taniya Elsa John</h1>
        <p>Two dates that redefined my existence:</p>
        <p style="color: var(--primary-glow); font-weight: 600; margin-top: 10px;">
            14.09.25 • The Promise<br>
            13.10.25 • The Reunion
        </p>
        <button class="btn-glow" onclick="showSection('gallery')">The Memories</button>
    </div>

    <div id="gallery" class="section">
        <div class="cinema-frame">
            <img class="slide active" src="photo1.jpg">
            <img class="slide" src="photo2.jpg">
            <img class="slide" src="photo3.jpg">
            <img class="slide" src="photo4.jpg">
            <img class="slide" src="photo5.jpg">
            <img class="slide" src="photo6.jpg">
        </div>
        <button class="btn-glow" onclick="showSection('proposal')">The Question</button>
    </div>

    <div id="proposal" class="section">
        <h1>Will you walk this life with me?</h1>
        <p>Every second, every heartbeat, forever.</p>
        <div style="margin-top: 30px;">
            <button class="btn-glow" id="yesBtn" style="border-color: #00ff88;">Yes, Forever</button>
            <button class="btn-glow" id="noBtn" style="font-size: 10px; opacity: 0.5;">No</button>
        </div>
    </div>

    <div id="final" class="section">
        <h1>You Are My Home</h1>
        <p id="typewriter"></p>
    </div>

    <script>
        // Custom Cursor Logic
        const cursor = document.getElementById('cursor-heart');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            // Star trail effect
            if(Math.random() > 0.8) createStar(e.clientX, e.clientY);
        });

        function createStar(x, y) {
            const star = document.createElement('div');
            star.innerHTML = '✨';
            star.style.position = 'fixed';
            star.style.left = x + 'px';
            star.style.top = y + 'px';
            star.style.fontSize = '10px';
            star.style.pointerEvents = 'none';
            document.body.appendChild(star);
            star.animate([
                { opacity: 1, transform: 'translateY(0) scale(1)' },
                { opacity: 0, transform: `translateY(${Math.random()*100}px) scale(0)` }
            ], { duration: 1000 });
            setTimeout(() => star.remove(), 1000);
        }

        // Slideshow Fix & Ken Burns
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slide");
        function runSlideshow() {
            setInterval(() => {
                slides[currentSlide].classList.remove("active");
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add("active");
            }, 5000);
        }

        function showSection(id) {
            document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
            document.getElementById(id).classList.add("active");
            if(id === 'gallery') runSlideshow();
            if(id === 'final') startTypewriter();
        }

        function startExperience() {
            showSection('journey');
            document.getElementById('music').play();
        }

        // Typewriter Effect
        function startTypewriter() {
            const text = "From our +2 tour to our forever... I love you more than words can encode. You are my greatest discovery.";
            let i = 0;
            const element = document.getElementById("typewriter");
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 50);
                }
            }
            type();
        }

        // No Button Escape
        const noBtn = document.getElementById("noBtn");
        noBtn.addEventListener("mouseover", () => {
            noBtn.style.position = 'absolute';
            noBtn.style.left = Math.random() * 80 + 'vw';
            noBtn.style.top = Math.random() * 80 + 'vh';
        });

        document.getElementById("yesBtn").onclick = () => showSection('final');

    </script>
</body>
</html>
